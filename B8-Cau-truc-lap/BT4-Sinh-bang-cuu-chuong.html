<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Sinh bảng cửu chương (JS)</title>
</head>

<body>
    <table id="out" border="1" cellspacing="0" cellpadding="5"></table>
    <script>
        let out = document.getElementById('out')
        let html = ''
        for (let i = 1; i < 10; i++) {
            let tmp = '<tr>'
            for (let j = 2; j < 10; j++) {
                tmp += '<td>' + j + 'x' + i + '=' + i * j + '</td>'
            }
            tmp += '</tr>'
            html += tmp
        }
        out.innerHTML = html
    </script>
</body>

</html>
