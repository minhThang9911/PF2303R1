    <h2 id="result" style="color: red;"></h2>
    <script>
        let n = 3
        let j = 1
        let jj = 1
        while (n <= 20) {
            let tmp = j
            j = j + jj
            jj = tmp
            if (j % 5 == 0) {
                result.innerText = 'Số đầu tiên trong dãy fibonacci chia hết cho 5 là: ' + j
                break
            }
            ++n
        }
