<body>
    <h1>Bài 3: Hiển thị ra 20 số trong dãy fibonacci đầu tiên.</h1>
    <h2 id="result" style="color: red;"></h2>
    <script>
        let n = 3
        let j = 1
        let jj = 1
        result.innerText += '1, 1'
        while (n <= 20) {
            let tmp = j
            j = j + jj
            jj = tmp
            result.innerText += ', ' + j
            ++n
        }
    </script>
