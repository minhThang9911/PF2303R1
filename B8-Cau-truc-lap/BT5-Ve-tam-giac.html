<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Vẽ tam giác</title>
</head>

<body>
    <main style="width: min-content; margin-left: 5%; margin-top: 5%;">
        <div id="first">
        </div>
        <div id="second" style="text-align: end;">
        </div>
    </main>


    <script>
        function drawTriangle() {
            let html = ''
            for (let i = 1; i < 6; i++) {
                for (let j = 1; j <= i; j++) {
                    html += '*'
                }
                html += '<br />'
            }
            return html
        }

        function drawTriangle2() {
            let html = ''
            for (let i = 5; i > 0; i--) {
                for (let j = i; j > 0; j--) {
                    html += '*'
                }
                html += '<br />'
            }
            return html
        }

        let html = drawTriangle() + drawTriangle2()
        document.getElementById('first').innerHTML = html
        document.getElementById('second').innerHTML = html
    </script>
</body>

</html>
