<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Phát triển ứng dụng nhỏ mô phỏng câu chuyện Adam và Eva</title>
</head>

<body>
    <script>
        class Apple {
            weight = 10
            decrease() {
                this.weight = this.weight > 0 ? this.weight -= 1 : 0
            }
            isEmpty() {
                return this.weight == 0
            }
            getWeight() {
                return this.weight
            }
        }
        class Human {
            constructor(name, gender, weight) {
                this.name = name
                this.gender = gender
                this.weight = weight
            }
            isMale() {
                //male == true
                return this.gender
            }
            setGender(gender) {
                this.gender = gender
            }
            checkApple(apple) {
                return apple.isEmpty()
            }
            eatApple(apple) {
                if (!this.checkApple(apple)) {
                    apple.decrease()
                    this.weight++
                }
            }
            say(string) {
                console.log(string)
            }
            getName() {
                return this.name
            }
            setName(name) {
                this.name = name
            }
            getWeight() {
                return this.weight
            }
            setWeight(weight) {
                this.weight = weight
            }
        }

        let Adam = new Human('Adam', true, 70)
        let Eva = new Human('Eva', false, 60)
        let apple = new Apple()
        let run = setInterval(function () {
            Adam.eatApple(apple)
            Adam.say(Adam.getWeight())
            Adam.say(apple.getWeight())
            Eva.eatApple(apple)
            Eva.say(Eva.getWeight())
            Eva.say(apple.getWeight())
            if (apple.isEmpty()) clearInterval(run)
        }, 1000)
    </script>
</body>

</html>
