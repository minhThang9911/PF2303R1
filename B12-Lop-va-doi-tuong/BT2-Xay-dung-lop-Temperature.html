<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Xây dựng lớp mô tả Temperature</title>
</head>

<body>
    <h1 id="out"></h1>
    <script>
        class Temperature {
            constructor(celsius) {
                this.c = celsius < (-273) ? -273 : celsius
            }
            getC(){
                return this.c
            }
            convertCtoF(){
                return this.c * 1.8 + 32
            }
            convertCtoK(){
                return this.c + 273
            }
        }

        let c = new Temperature(25)   
        document.getElementById('out').innerHTML = 'Nhiệt độ ' + c.getC() + '<sup>o</sup>C tương đương ' + c.convertCtoF() + '<sup>o</sup>F và ' + c.convertCtoK() + '<sup>o</sup>K'
    </script>
</body>

</html>
