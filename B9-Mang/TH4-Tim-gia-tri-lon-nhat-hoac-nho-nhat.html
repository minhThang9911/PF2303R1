<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Thực hành] Tìm kiếm giá trị lớn nhất hoặc nhỏ nhất</title>
</head>

<body>
    <script>
        function putstr(s) {
            document.write(s)
        }
        function dispArr(arr) {
            for (var i = 0; i < arr.length; ++i) {
                putstr(arr[i] + " ");
                if (i % 10 == 9) {
                    putstr("<br/>");
                }
            }
            if (i % 10 != 0) {
                putstr("<br/>");
            }
        }

        function findMax(arr) {
            var max = arr[0];
            for (var i = 1; i < arr.length; ++i) {
                if (arr[i] > max) {
                    max = arr[i];
                }
            }
            return max;
        }

        function findMin(arr) {
            var min = arr[0];
            for (var i = 1; i < arr.length; ++i) {
                if (arr[i] < min) {
                    min = arr[i];
                }
            }
            return min;
        }
        var nums = [];
        for (let i = 0; i < 100; ++i) {
            nums[i] = Math.floor(Math.random() * 101);
        }
        var minValue = findMin(nums);
        dispArr(nums);
        document.write("<br/>");
        document.write("<br/>");
        document.write("The minimum value is: " + minValue);
        var maxValue = findMax(nums);
        document.write("<br/>");
        document.write("The maximum value is: " + maxValue);
    </script>
</body>

</html>
