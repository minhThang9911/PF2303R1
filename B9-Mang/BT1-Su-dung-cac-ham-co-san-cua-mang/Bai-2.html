<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Sử dụng các hàm có sẵn của mảng</title>
</head>

<body>
    <script>
        const str = prompt('Nhập dãy số: ')       
        const result = [str[0]];
        for (let x = 1; x < str.length; x++) {
            if ((str[x - 1] % 2 === 0) && (str[x] % 2 === 0)) {
                result.push('-', str[x]);
            }
            else {
                result.push(str[x]);
            }
        }
        alert('Chuỗi số đã thêm "-": ' + result.join(''));
    </script>
</body>

</html>
