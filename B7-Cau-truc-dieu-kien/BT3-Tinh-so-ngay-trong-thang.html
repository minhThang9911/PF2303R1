<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Tính số ngày trong một tháng</title>
</head>

<body>
    <main>
        <p>
            <input type="number" id="thang" size="10">
            <input type="button" value="Tính số ngày" onclick="tinhSoNgay()">
        </p>
        <h2 id="ket-qua"></h2>
    </main>

    <script>
        function tinhSoNgay() {
            let thang = parseInt(document.getElementById('thang').value)
            let out = 'Xin nhập chữ số !!'
            switch (thang) {
                case 1: case 3: case 5: case 7: case 8: case 10: case 12:
                    out = 'Tháng ' + thang + ' có 31 ngày'
                    break
                case 2:
                    out = 'Tháng ' + thang + ' có 28 hoặc 29 ngày'
                    break
                case 4: case 6: case 9: case 11:
                    out = 'Tháng ' + thang + ' có 30 ngày'
            }
            document.getElementById('ket-qua').innerText = out            
        }
    </script>
</body>

</html>
