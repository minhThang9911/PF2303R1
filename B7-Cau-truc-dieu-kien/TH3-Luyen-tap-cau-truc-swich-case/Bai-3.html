<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Thực hành] Luyện tập với cấu trúc switch-case</title>
</head>

<body>
    <script>
        let a = parseFloat(prompt('a?', ''))
        switch (true) {
            case (a>0):
                alert('1')
                break
            case (a<0):
                alert('-1');
                break            
            default:
                alert('0')
                break
        }
    </script>
</body>

</html>
