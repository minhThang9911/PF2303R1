<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đuổi hình bắt chữ</title>
</head>

<body>
    <h1>Game Đuổi Hình Bắt Chữ</h1>
    <div class="start-btn-group">
        <button class="start-btn">Bắt đầu1</button>
    </div>

    <div class="main-game">
        <img width="200px" src="./hay-tim-den-duoi-hinh-bat-chu-de-choi-voi-ban-be.jpg" alt="" />
        <button class="answer-btn">Trả Lời</button>
    </div>

    <div class="result">
        <h1>Ket qua</h1>
        <p>Số lần bạn đoán là: <span class="result-count"></span></p>
        <button class="restart-btn">Restart</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
