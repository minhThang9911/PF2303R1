        let input = '222 22 2 . sa f2'
        let n = input.replace(/[^0-9]/g, '')
        console.log(n)
        let o = ''
        if (n != '') {
            for (let i in n) {
                let t = n[i]
                if (i != 0 && n[i - 1] % 2 == 0 && n[i] % 2 == 0) {
                    t = '-' + n[i]
                }
                o += t
            }
        }
        console.log(o)
