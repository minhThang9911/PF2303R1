<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Chuyển đổi giữa feet và meters</title>
</head>

<body>
    <p>Input: <input type="number" id="input" size="20"></p>
    <p>Output: <input type="number" id="output" size="20"></p>
    <p><input type="button" value="footToMeter" onclick="showResult(footToMeter)"></p>
    <p><input type="button" value="meterToFoot" onclick="showResult(meterToFoot)"></p>
    <script>
        function footToMeter(foot) {
            return 0.305 * foot
        }
        function meterToFoot(meter) {
            return 3.279 * meter
        }
        function showResult(s) {
            let input = parseFloat(document.getElementById('input').value)
            let output = document.getElementById('output')
            output.value = s(input)
        }
    </script>
</body>

</html>
