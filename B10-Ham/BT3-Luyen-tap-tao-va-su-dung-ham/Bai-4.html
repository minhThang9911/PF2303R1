<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Luyện tập tạo và sử dụng hàm</title>
</head>

<body>
    <h1>Bài 4: Viết hàm tính diện tích, hàm tính chu vi hình tròn. Gọi hàm vừa xây dựng được</h1>
    <h2 id="out" style="color:red"></h2>
    <script>
        function tinhChuVi(r) {
            return 2 * r * Math.PI
        }
        function tinhDienTich(r) {
            return r * r * Math.PI
        }
        let num = prompt('Nhập bán kính')
        let result = ''
        if (!isNaN(num)) {
            result = 'Hình tròn bán kính ' + num + ' có chu vi là: ' + tinhChuVi(num).toFixed(2) + ' và diện tích là: ' + tinhDienTich(num).toFixed(2)
        } else result = 'Xin nhập số nguyên'
        document.getElementById('out').innerText = result
    </script>
</body>


</html>
