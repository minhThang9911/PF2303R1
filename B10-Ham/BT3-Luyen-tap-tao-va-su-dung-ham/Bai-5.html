<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Luyện tập tạo và sử dụng hàm</title>
</head>

<body>
    <h1>Bài 5: Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.</h1>
    <h2 id="out" style="color:red"></h2>
    <script>
        function tinhGiaiThua(x) {
            let total = 1
            for (let i = 1; i <= x; i++){
                total *=i
            }
            return total
        }
        
        let num = prompt('Nhập số nguyên bất kỳ')
        let result = ''
        if (!isNaN(num)) {
            result = 'Giai thừa của ' + num + ' là: ' + tinhGiaiThua(num)
        } else result = 'Xin nhập số nguyên'
        document.getElementById('out').innerText = result
    </script>
</body>


</html>
