<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Luyện tập tạo và sử dụng hàm</title>
</head>

<body>
    <h1>Bài 6: Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không. Nếu là ký tự số hàm trả về true, ngược lại trả về false.</h1>
    <h2 id="out" style="color:red"></h2>
    <script>
        function isNumber(x) {
            return !isNaN(x)
        }         
        let num = prompt('Nhập số ký tự bất kỳ')
        let result = isNumber(num)? 'Là ký tự số (True)' : 'Không là ký tự số (False)'
        document.getElementById('out').innerText = result
    </script>
</body>


</html>
