<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Luyện tập tạo và sử dụng hàm</title>
</head>

<body>
    <h1>Bài 10: Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ, kiểm tra xem ký tự bất kỳ đó có nằm trong mảng
        không. Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1. </h1>
    <h2 id="out" style="color:red"></h2>
    <script>
        function findInArray(arr, s) {
            if (arr.length > 0) {
                let count = 0
                for (let i = 0; i < arr.length; i++) {
                    if (arr[i] == s) count++
                }
                return count == 0 ? -1 : count
            }
            return -1
        }
        let arr = [5, 8, 6, 5, 8, 2, 1, -5, -7, 2]
        let s = prompt('Nhập số nguyên bất kỳ:')
        let a = findInArray(arr, s)
        let result = (a != -1) ? 'Số '+ s + ' xuất hiện ' + a + ' lần':'Số '+ s + ' không xuất hiện'
        document.getElementById('out').innerHTML = 'Arr: ' + arr + '<br/>' + result
    </script>
</body>

</html>
