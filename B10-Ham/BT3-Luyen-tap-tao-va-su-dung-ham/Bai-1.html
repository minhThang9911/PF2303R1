<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Luyện tập tạo và sử dụng hàm</title>
</head>

<body>
    <h1>Bài 1: Tạo hàm nhận vào hai tham số. Nếu giá trị của tham số thứ nhất lớn hơn tham số thứ hai, hiển thị hộp thoại thông báo cho người dùng. Nếu giá trị của tham số thứ nhất nhỏ hơn hoặc bằng tham số thứ hai, trả về tổng của hai tham số.</h1>
    <script>
        function compareNumber(a, b) {
            if (a > b) alert('Số thứ nhất a = ' + a + ' lớn hơn số thứ 2 b = ' + b)
            else alert('Tổng 2 số là: ' + (a + b))
        }
        let a = parseInt(prompt('Nhập số A'))
        let b = parseInt(prompt('Nhập số B'))
        compareNumber(a, b)
    </script>
</body>

</html>
