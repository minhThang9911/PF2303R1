<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Luyện tập tạo và sử dụng hàm</title>
</head>

<body>
    <h1>Bài 8: Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không. Nếu là nguyên dương
        trả về true, ngược lại trả về false.</h1>
    <h2 id="out" style="color:red"></h2>
    <script>
        function checkNumber(a) {
            let b = parseFloat(a)
            return (Number.isInteger(b) && b > 0)
        }
        let num = prompt('Nhập vào một số: ')
        let result = ''
        if (!isNaN(num)) {
            result = num + (checkNumber(num) ? ' là số nguyên dương (True)' : ' không là số nguyên dương (False)')
        } else result = 'Xin nhập số nguyên'
        document.getElementById('out').innerText = result
    </script>
</body>


</html>
