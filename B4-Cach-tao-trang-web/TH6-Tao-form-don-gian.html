<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Tạo form đơn giản</title>
    <style>
        .part-1 {
            background-color: #d5feff;
            padding: 3em;
        }

        .part-1 form {
            width: 450px;
            background-color: white;
            margin: auto;
            padding: 6px;
        }

        .part-1 h2 {
            background-color: red;
            color: white;
            text-align: center;
            margin: 0;
        }

        .part-1 label {
            color: red;
        }

        .part-1 label[for],
        span {
            color: blue;
        }

        .part-2 {
            padding: 3em;
        }

        .part-2 form {
            width: 450px;
            background-color: #fffcad;
            margin: auto;
            padding: 6px;
        }

        .part-2 h2 {
            background-color: #d5fcd7;
            color: blue;
            margin: 0;
        }

        .part-2 label[for],
        span {
            color: blue;
        }
    </style>
</head>

<body>
    <div class="part-1">
        <form action="#" method="post">
            <h2>SỞ THÍCH CỦA BẠN</h2>
            <table cellpadding="4" width="100%">
                <tr>
                    <td align="right">
                        <label for="name">Họ và tên</label>
                    </td>
                    <td colspan="3">
                        <input type="text" id="name" name="yourname" size="30">
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        <label for="email">Email</label>
                    </td>
                    <td colspan="3">
                        <input type="email" id="email" name="email" size="18">
                    </td>
                </tr>
                <tr>
                    <td align="right" color="yellow">
                        <span>Sở thích</span>
                    </td>
                    <td>
                        <label><input type="checkbox" name="hobby" value="1"> Thể thao</label>
                    </td>
                    <td>
                        <label><input type="checkbox" name="hobby" value="2"> Âm nhạc</label>
                    </td>
                    <td>
                        <label><input type="checkbox" name="hobby" value="3"> Đọc sách</label><br />
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <label><input type="checkbox" name="hobby" value="4"> Lướt web</label>
                    </td>
                    <td>
                        <label><input type="checkbox" name="hobby" value="5"> Chơi game</label>
                    </td>
                    <td>
                        <label><input type="checkbox" name="hobby" value="6"> Điện ảnh</label><br />
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <label><input type="checkbox" name="hobby" value="1"> Du lịch</label>
                    </td>
                </tr>
                <tr>
                    <td> </td>
                    <td colspan="2">
                        <input type="submit" value="Gửi thông tin"> <input type="reset" value="Nhập lại">
                    </td>
                </tr>
            </table>
        </form>
    </div>


    <div class="part-2">
        <form action="#" method="post">
            <h2>ĐĂNG KÝ HỌC VIÊN</h2>
            <table cellpadding="2" width="100%">
                <tr>
                    <td>
                        <label for="name">Họ và tên</label>
                    </td>
                    <td>
                        <input type="text" id="name" name="fullname" size="30">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="birthday">Ngày sinh</label>
                    </td>
                    <td>
                        <input type="text" id="birthday" name="birthday" size="20">
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>Giới tính</span>
                    </td>
                    <td>
                        <label><input type="radio" name="gender" value="1"> Nam</label>
                        <label><input type="radio" name="gender" value="2"> Nữ</label>
                    </td>
                </tr>
                <tr>
                    <td valign="top"><label for="address">Địa chỉ</label></td>
                    <td>
                        <textarea name="address" id="address" cols="25" rows="2"></textarea>
                    </td>
                </tr>
                <tr>
                    <td><label for="classroom">Lớp</label></td>
                    <td>
                        <select name="classroom" id="classroom">
                            <option value="0">-- Chọn lớp --</option>
                            <option value="1">Lớp 1</option>
                            <option value="2">Lớp 2</option>
                            <option value="3">Lớp 3</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email</label>
                    </td>
                    <td>
                        <input type="email" id="email" name="email" size="22">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="tel">Điện thoại</label>
                    </td>
                    <td colspan="3">
                        <input type="tel" id="tel" name="tel" size="22">
                    </td>
                </tr>
                <tr>
                    <td> </td>
                    <td>
                        <input type="submit" value="Đăng ký"> <input type="reset" value="Nhập lại">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
