<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Thực hành] Hiển thị đầu ra</title>
</head>

<body>
    <section>
        <h2>Bài tập 1: Hiển thị kết quả sử dụng hàm alert():</h2>
        <button type="button" onclick="showMessage1();">Click Me!</button>
        <script>
            function showMessage1() {
                alert('Xin chào!');
            }
        </script>
    </section>

    <section>
        <h2>Bài tập 2: Hiển thị kết quả sử dụng thẻ HTML:</h2>
        <div id="out"></div>
        <button type="button" onclick="showMessage2();">Click Me!</button>
        <script>
            function showMessage2() {
                document.getElementById('out').innerHTML = 'Xin chào!';
            }
        </script>
    </section>

    <section>
        <h2>Bài tập 3: Hiển thị kết quả sử dụng hàm document.write():</h2>
        <button type="button" onclick="showMessage3();">Click Me!</button>
        <script>
            function showMessage3() {
                document.write('Xin chào!');
            }
        </script>
    </section>

    <section>
        <h2>Bài tập 4: Hiển thị kết quả sử dụng hàm console.log():</h2>
        <button type="button" onclick="showMessage4();">Click Me!</button>
        <script>
            function showMessage4() {
                console.log('Xin chào!');
            }
        </script>
    </section>
</body>

</html>
