<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Ứng dụng máy tính</title>
</head>

<body>
    <section>
        <p>Tạo một ứng dụng máy tính đơn giản để thực hiện các phép tính đơn giản</p>
        <h1>Caculator</h1>
        <p>
            <input type="number" id="a">
            <input type="number" id="b">
        </p>
        <p>
            <input type="button" value="Addition (+)" onclick="addition()">
            <input type="button" value="Subtraction (-)" onclick="subtraction()">
            <input type="button" value="Multiplication (x)" onclick="multiplication()">
            <input type="button" value="Division (/)" onclick="division()">
        </p>

        <p>
            Result
            <span id="out"></span>
        </p>
        <script>
            let out = document.getElementById('out')
            let a = parseFloat(document.getElementById('a').value)
            let b = parseFloat(document.getElementById('b').value)
            let outString = 'Xin nhập chữ số!!'
            function addition() {
                if (!isNaN(a) && !isNaN(b)) {
                    outString = a + b
                }
                out.innerText = 'Addition : ' + outString
            }
            function subtraction() {
                if (!isNaN(a) && !isNaN(b)) {
                    outString = a - b
                }
                out.innerText = 'Subtraction : ' + outString
            }
            function multiplication() {
                if (!isNaN(a) && !isNaN(b)) {
                    outString = a * b
                }
                out.innerText = 'Multiplication : ' + outString
            }
            function division() {
                if (!isNaN(a) && !isNaN(b)) {
                    if (b !== 0) {
                        outString = (a / b).toFixed(2)
                    } else {
                        outString = 'Không thể chia cho 0'
                    }
                }
                out.innerText = 'Division : ' + outString
            }
        </script>
    </section>
    <hr>
    <style>
        .advanced-cal {
            width: min-content;
            background-color: #202124;
            padding: 3em;
            color: white;
            border-radius: 3em;
        }

        .advanced-cal .result {
            border: 1px solid black;
            border-radius: 0.2em;
        }

        .advanced-cal #history,
        .advanced-cal #input {
            text-align: right;
            padding: 4px 14px;
            margin: 0;
        }

        .advanced-cal #history {
            font-size: 1.2em;
        }

        .advanced-cal #input {
            font-size: 2em;
        }

        .advanced-cal .btns {
            margin-top: 1em;
        }

        .advanced-cal .row {
            display: flex;
        }

        .advanced-cal .cal-btn {
            width: 5em;
            height: 3em;
            margin: 0.3em;
            background-color: #70757a;
            border: none;
            border-radius: 0.5em;
            color: white;
        }

        .advanced-cal .cal-btn:hover {
            opacity: 0.8;
        }

        .advanced-cal .cal-btn.cal-btn-number {
            background-color: #424548;
        }
        .advanced-cal .cal-btn.cal-btn-equal {
            background-color: #aecbfa;
            color: black;
        }

    </style>
    <section>
        <p>Yêu cầu mở rộng: Nâng cấp ứng dụng để trở nên cao cấp hơn</p>
    <div class="advanced-cal">
        <div class="result">
            <p id="history">2+2</p>
            <h3 id="input">1+1</h3>
        </div>
        <div class="btns">
            <div class="row">
                <button class="cal-btn">Rad</button>
                <button class="cal-btn">Deg</button>
                <button class="cal-btn">x!</button>
                <button class="cal-btn">&lbbrk;</button>
                <button class="cal-btn">&rbbrk;</button>
                <button class="cal-btn">%</button>
                <button class="cal-btn">CE</button>
            </div>
            <div class="row">
                <button class="cal-btn">Inv</button>
                <button class="cal-btn">sin</button>
                <button class="cal-btn">In</button>
                <button class="cal-btn cal-btn-number">7</button>
                <button class="cal-btn cal-btn-number">8</button>
                <button class="cal-btn cal-btn-number">9</button>
                <button class="cal-btn">÷</button>
            </div>
            <div class="row">
                <button class="cal-btn">π</button>
                <button class="cal-btn">cos</button>
                <button class="cal-btn">log</button>
                <button class="cal-btn cal-btn-number">4</button>
                <button class="cal-btn cal-btn-number">5</button>
                <button class="cal-btn cal-btn-number">6</button>
                <button class="cal-btn">×</button>
            </div>
            <div class="row">
                <button class="cal-btn">e</button>
                <button class="cal-btn">tan</button>
                <button class="cal-btn">√</button>
                <button class="cal-btn cal-btn-number">1</button>
                <button class="cal-btn cal-btn-number">2</button>
                <button class="cal-btn cal-btn-number">3</button>
                <button class="cal-btn">−</button>
            </div>
            <div class="row">
                <button class="cal-btn">Ans</button>
                <button class="cal-btn">EXP</button>
                <button class="cal-btn">x<sup>y</sup></button>
                <button class="cal-btn cal-btn-number">0</button>
                <button class="cal-btn cal-btn-number">.</button>
                <button class="cal-btn cal-btn-equal">=</button>
                <button class="cal-btn">+</button>
            </div>
        </div>
    </div>
</section>
</body>

</html>
