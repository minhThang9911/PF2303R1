<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Kiểm tra số chẵn</title>
</head>

<body>
    <h1>[Bài tập] Kiểm tra số chẵn</h1>
    <p>Nhập số</p>
    <input type="number" id="input-num" size="10">
    <input type="button" value="Kiểm tra" onclick="checkNum()">

    <script>
        function checkNum() {
            let out = 'Xin nhập chữ số'
            let num = parseInt(document.getElementById('input-num').value)
            if (!isNaN(num)) {
                out = `${num} là số ${(num % 2) === 0 ? 'chẳn' : 'lẻ'}`
            }
            alert(out)
        }
    </script>
</body>

</html>
